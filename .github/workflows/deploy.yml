name: Deploy

on:
  push:
      branches:
        - dev
jobs:
  deploy:
    name: dev-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.JS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: build
        run: npm run build

      - name: deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{secrets.FTP_SERVER}}
          username: ${{secrets.FTP_USERNAME}}
          password: ${{secrets.FTP_PASSWORD}}
          server-dir: /tut/papka/na/hoste



